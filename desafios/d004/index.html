<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    
    
    <div class="box-conteudo">
      <div class="box-titulo">
        <img src="Facebook_Logo_(2019).svg" alt="Facebook logo">
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      </div>
      <div class="box-formulario">
        <div class="formulario">
          <form action="#">
            <input type="text" placeholder="Email ou telefone">
            <input type="password" placeholder="Senha">
            <div class="center"><button type="submit" class="login">Entrar</button></div>
          </form>
          <a href="#" class="esqueci-minha-senha">Esqueceu a senha?</a>
          
          <div class="linha"></div>
          
          <button class="criar-conta">Criar nova conta</button>

        </div>
        <p class="subtitulo-borda"><a href="#"><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.</p>
      </div>
    </div>

    
  </div>
</body>
</html>
