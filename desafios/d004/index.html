<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="box-conteudo">
      
      <div class="box-texto">
        <img src="Facebook_Logo_(2019).svg" alt="Facebook logo">
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      </div>

      <div class="box-login">
        
        <div class="formulario">
          <form action="#">
            <input type="text" name="email" id="iemail" placeholder="Email ou telefone">
            <input type="password" name="senha" id="isenha" placeholder="Senha">
            <input type="button" class="submit" value="Entrar">
          
            <a href="#" class="esqueceu">Esqueceu a senha?</a>
          
            <div class="linha"></div>
            
            <button class="criar-nova">Criar nova conta</button>
          </form>
        </div>

      <p class="subtitulo"><a href="#"><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma empresa.</p>
      </div>

      
      
    </div>
  </div>
</body>
</html>
